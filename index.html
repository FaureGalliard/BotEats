<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="BotEat: Drones con cajas de cartón para un delivery rápido, sostenible y minimalista.">
  <meta name="title" content="BotEat: Delivery del Futuro">
  <meta name="keywords" content="delivery, drones, carton, BotEat, sostenible, minimalista">
  <title>BotEat - Delivery del Futuro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="#hero">Inicio</a></li>
      <li><a href="#features">Características</a></li>
      <li><a href="#contact">Contacto</a></li>
    </ul>
  </nav>

  <section id="hero">
    <div>
      <h1>Delivery Sostenible</h1>
      <p>Drones con cajas de cartón para entregas rápidas y eco-amigables.</p>
      <a href="#contact" class="btn">Solicita una Demo</a>
    </div>
  </section>

  <section id="features">
    <h2>Por Qué BotEat</h2>
    <div class="feature-grid">
      <div>
        <i class="fas fa-drone"></i>
        <p>Navegación autónoma con LiDAR</p>
      </div>
      <div>
        <i class="fas fa-mobile-alt"></i>
        <p>Seguimiento en tiempo real</p>
      </div>
      <div>
        <i class="fas fa-box"></i>
        <p>Caja de cartón con QR seguro</p>
      </div>
      <div>
        <i class="fas fa-leaf"></i>
        <p>100% sostenible</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contáctanos</h2>
    <form id="contact-form">
      <div class="form-group">
        <input type="text" id="name" placeholder="Nombre" aria-label="Nombre">
        <span class="error-message" id="name-error"></span>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" aria-label="Correo electrónico">
        <span class="error-message" id="email-error"></span>
      </div>
      <textarea id="message" placeholder="Mensaje" aria-label="Mensaje"></textarea>
      <button type="submit" class="btn">Enviar</button>
    </form>
  </section>

  <footer>
    <p>© 2025 BotEat</p>
    <div>
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
